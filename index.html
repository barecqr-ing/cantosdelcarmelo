<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=evice-width, initial-scale=1.0">
  <title>Cantos del Carmelo</title>

  <style>
    body { font-family: Arial; margin:20px; background:#f9f9f9; color:#222; }
    h1 { text-align:center; color:#900; margin-bottom:40px; }
    .section { margin-bottom:10px; border-radius:8px; background:#fff; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    .section-header { padding:15px; cursor:pointer; font-weight:bold; background:#f1f1f1; color:#900; border-radius:8px; }
    .section-content { display:none; padding:10px 15px; }
    .section-content.show {display: block; }
    .song-item { margin:5px 0; padding:5px; border-bottom:1px solid #eee; }
    .song-item a { color:#900; text-decoration:none; }
    .song-item a:hover { text-decoration:underline; }

  </style>

</head>
<body>
 
  <h1>Cantos del Carmelo</h1>
  <div id="sections-container"></div>

  <script>
    // Lista de canciones
    
    const songs = [
      { title: "Abre tu jardín", file: "abre-tu-jardin", sections: ["Entrada"] },
      { title: "Aquí estámos Señor", file: "aqui-estamos", sections: ["Entrada"] },
      { title: "Aleluya (Anunciamos)", file: "aleluya-anunciamos", sections: ["Aclamación"] },
      { title: "Aleluya (Brasil)", file: "aleluya-brasil", sections: ["Aclamación"] },
      { title: "Canta Aleluya", file: "canta-aleluya", sections: ["Aclamación"] },
      { title: "Alma Misionera", file: "alma-misionera", sections: ["Comunión"] },
      { title: "Alma Misionera", file: "alma-misionera", sections: ["Entrada"] },
      { title: "Camino Firme", file: "camino-firme", sections: ["Comunión"] },
      { title: "Canta Iglesia", file: "canta-iglesia", sections: ["Entrada"] },
      { title: "Cinco Panes", file: "cinco-panes", sections: ["Ofertorio"] },
      { title: "Cordero Aravena", file: "cordero-aravena", sections: ["Cordero"] },
      { title: "Cordero Bianchi", file: "cordero-bianchi", sections: ["Cordero"] },
      { title: "Cordero de Dios Cordero", file: "cordero-dios", sections: ["Cordero"] },
      { title: "Cordero Tonada", file: "cordero-tonada", sections: ["Cordero"] },
      { title: "Cordero de Dios que quitas", file: "cordero-de-Dios-que-quitas", sections: ["Cordero"] },
      { title: "Dios Trino", file: "dios-trino", sections: ["Entrada"] },
      { title: "Flor del Carmelo", file: "flor-del-carmelo", sections: ["Marianas"] },
      { title: "Gloria (Folclórico)", file: "gloria-folclorico", sections: ["Gloria"] },
      { title: "Jesús estoy aquí", file: "jesus-estoy-aqui", sections: ["Comunión"] },
      { title: "Juntos nos acercamos", file: "juntos-nos-acercamos", sections: ["Ofertorio"] },
      { title: "Oh Señor ten piedad", file: "oh-Señor-ten-piedad", sections: ["Perdón"] },
      { title: "Santo Bianchi", file: "santo-Bianchi-", sections: ["Santo"] },
      { title: "Virgen peregrina", file: "virgen-peregrina", sections: ["Marianas"] },
      { title: "Cordero Mamut", file: "cordero-mamut", sections: ["Cordero"] },
      { title: "Aleluya", file: "aleluya", sections: ["Aclamación"] },
      { title: "Aleluya (Folclorico)", file: "aleluya-folclorico", sections: ["Aclamación"] },
      { title: "Hermosa es tu palabra", file: "hermosa-es-tu-palabra", sections: ["Post Aclamación"] },
      { title: "Bendecid a Dios", file: "bendecid-a-dios", sections: ["Post Aclamación"] },
      { title: "Salmo 33", file: "salmo33", sections: ["Salmos"] },
      { title: "Contigo Virgen del Carmen", file: "contigo-virgen-del-carmen", sections: ["Marianas"] },
      { title: "Aleluya (Gregoriano)", file: "aleluya-gregoriano", sections: ["Aclamación"] }

    ];

    const categories = ["Entrada","Perdón","Gloria","Salmos","Aclamación","Post Aclamación","Ofertorio","Santo","Cordero","Comunión","Marianas","Espiritu Santo","Folclore","Otras"];

    function loadSections() {
      const container = document.getElementById("sections-container");

      categories.forEach(category => {
        const sectionDiv = document.createElement("div");
        sectionDiv.classList.add("section");

        const header = document.createElement("div");
        header.classList.add("section-header");
        header.textContent = category;

        const content = document.createElement("div");
        content.classList.add("section-content");

        const catSongs = songs.filter(s => s.sections.includes(category))
                              .sort((a,b) => a.title.localeCompare(b.title));

        catSongs.forEach(song => {
          const songDiv = document.createElement("div");
          songDiv.classList.add("song-item");
          songDiv.innerHTML = `<a href="song.html?name=${song.file}">${song.title}</a>`;
          content.appendChild(songDiv);
        });

        header.addEventListener("click", () => {
          content.classList.toggle("show");
        });

        sectionDiv.appendChild(header);
        sectionDiv.appendChild(content);
        container.appendChild(sectionDiv);
      });
    }

    window.onload = loadSections;
  </script>
  <p><a href="cantosmisa.html">Ver cantos de la Misa</a></p>
</body>
</html>
