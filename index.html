<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cantos del Carmelo</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #900;
      margin-bottom: 40px;
    }

    .section {
      margin-bottom: 10px;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .section-header {
      padding: 15px;
      cursor: pointer;
      font-weight: bold;
      background: #f1f1f1;
      color: #900;
      border-radius: 8px;
    }

    .section-content {
      display: none;
      padding: 10px 15px;
    }

    .song-item {
      margin: 5px 0;
      padding: 5px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .song-item:hover {
      background: #f0f0f0;
    }

    .song-details {
      margin: 5px 0 15px 10px;
    }

    a {
      color: #900;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    audio {
      width: 100%;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Cantos del Carmelo</h1>

  <!-- Contenedor principal de las secciones -->
  <div id="sections-container"></div>

  <script src="script.js"></script>
</body>
</html>
