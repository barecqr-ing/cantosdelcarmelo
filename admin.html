<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrador de Cantos</title>
  <style>
    body { font-family: Arial; background:#fafafa; margin:20px; color:#333; }
    h1 { text-align:center; color:#900; }
    .container { max-width:600px; margin:0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); }
    input[type="file"] { margin:10px 0; }
    button { background:#900; color:#fff; border:none; padding:10px 20px; border-radius:6px; cursor:pointer; }
    button:hover { background:#b00; }
    ul { margin-top:20px; list-style:none; padding:0; }
    li { padding:5px 0; border-bottom:1px solid #eee; }
  </style>
</head>
<body>
  <h1>Administrador de Cantos</h1>
  <div class="container">
    <h3>Subir archivos de texto (.txt) y audio (.mp3)</h3>
    <input type="file" id="fileInput" multiple accept=".txt,.mp3"><br>
    <button onclick="saveFiles()">Guardar en catálogo</button>

    <h3>Archivos guardados:</h3>
    <ul id="fileList"></ul>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');

    const savedFiles = JSON.parse(localStorage.getItem('songs') || '[]');
    renderList();

    function renderList() {
      fileList.innerHTML = '';
      savedFiles.forEach(file => {
        const li = document.createElement('li');
        li.textContent = file;
        fileList.appendChild(li);
      });
    }

    function saveFiles() {
      const files = Array.from(fileInput.files);
      files.forEach(f => {
        if (!savedFiles.includes(f.name)) {
          savedFiles.push(f.name);
        }
      });
      localStorage.setItem('songs', JSON.stringify(savedFiles));
      renderList();
      fileInput.value = '';
      alert('Archivos registrados en el catálogo.');
    }
  </script>
</body>
</html>
