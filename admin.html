<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - Cantos del Carmelo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin - Subir Canciones</h1>
  </header>

  <main>
    <form id="song-form">
      <label>
        Título de la canción:
        <input type="text" id="song-title" required>
      </label>
      <br><br>

      <label>
        Letra (.txt):
        <input type="file" id="song-lyrics" accept=".txt" required>
      </label>
      <br><br>

      <label>
        Audio (.mp3):
        <input type="file" id="song-audio" accept="audio/*" required>
      </label>
      <br><br>

      <label>
        Categorías (Ctrl/Cmd para seleccionar varias):
        <select id="song-sections" multiple size="6" required>
          <option>Entrada</option>
          <option>Perdón</option>
          <option>Gloria</option>
          <option>Salmos</option>
          <option>Aclamación</option>
          <option>Ofertorio</option>
          <option>Santo</option>
          <option>Cordero</option>
          <option>Comunión</option>
          <option>Marianas</option>
          <option>Espiritu Santo</option>
          <option>Otras</option>
        </select>
      </label>
      <br><br>

      <button type="submit">Subir Canción</button>
    </form>

    <p id="status"></p>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "cantosdelcarmelo.firebaseapp.com",
      projectId: "cantosdelcarmelo",
      storageBucket: "cantosdelcarmelo.appspot.com",
      messagingSenderId: "XXXXXXXX",
      appId: "XXXXXXXX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById("song-form");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusEl.textContent = "Subiendo canción...";

      const title = document.getElementById("song-title").value.trim();
      const lyricsFile = document.getElementById("song-lyrics").files[0];
      const audioFile = document.getElementById("song-audio").files[0];
      const sections = Array.from(document.getElementById("song-sections").selectedOptions).map(opt => opt.value);

      if (!title || !lyricsFile || !audioFile || sections.length === 0) {
        statusEl.textContent = "Por favor completa todos los campos.";
        return;
      }

      try {
        // Subir letra
        const lyricsRef = ref(storage, `lyrics/${lyricsFile.name}`);
        await uploadBytes(lyricsRef, lyricsFile);
        const lyricsUrl = await getDownloadURL(lyricsRef);

        // Subir audio
        const audioRef = ref(storage, `audio/${audioFile.name}`);
        await uploadBytes(audioRef, audioFile);
        const audioUrl = await getDownloadURL(audioRef);

        // Guardar en Firestore
        await addDoc(collection(db, "songs"), {
          title,
          lyricsUrl,
          audioUrl,
          sections
        });

        statusEl.textContent = `Canción "${title}" subida correctamente.`;
        form.reset();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error al subir la canción.";
      }
    });
  </script>
</body>
</html>
