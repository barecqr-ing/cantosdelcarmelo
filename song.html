<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canción</title>
</head>
<body>
  <h1 id="song-title"></h1>
  <p id="lyrics"></p>
  <audio id="audio" controls></audio>


  <script>
      <div id="lyrics">Cargando letra...</div>
    // Obtener el nombre de la canción desde la URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name'); // ejemplo: abre_tu_jardin

    if(name) {
      document.getElementById("song-title").textContent = name.replace(/_/g," ");

      // Cargar letra
      fetch(`lyrics/${name}.txt`)
        .then(r => r.text())
        .then(text => {
          document.getElementById("lyrics").textContent = text;
        })
        .catch(e => document.getElementById("lyrics").textContent = "No se pudo cargar la letra.");

      // Cargar audio
      document.getElementById("audio").src = `audio/${name}.mp3`;
    } else {
      document.getElementById("song-title").textContent = "Canción no encontrada";
    }
  </script>
</body>
</html>
